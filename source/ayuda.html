    <div class="cuadro_informativo_ayuda">
        <div class="row">
            <div class="col-md-6 cuadro_1_ayuda">
                <h1>¿Necesitas Ayuda?</h1>
                <h4>¡Contactanos!</h4>
            </div>
            <div class="col-md-6">
                <!-- login form -->
                <form action="#funcion_login">
                    <div class="mb-4">
                        <i style="font-size: small; color:#57638F"><b>NOTA:</b> Todos los campos marcados con (*) son obligatorios.</i><br>
                        <label for="name" class="form-label">* Nombre:</label>
                        <input type="text" class="form-control" name="text">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label">* Correo:</label>
                        <input type="password" class="form-control" name="password" placeholder="Correo del remitente...">
                    </div>

                    <div class="mb-4">
                        <label for="email" class="form-label">* Asunto:</label>
                        <input type="password" class="form-control" name="password" placeholder="Motivo del correo...">
                    </div>

                    <div class="mb-4">
                        <div class="form-group">
                          <label for="Mensaje">* Descripción</label>
                          <textarea class="form-control" name="" id="mensaje_correo" rows="3" placeholder="Escribe tu mensaje..."></textarea>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn-outline-primary">Enviar</button>
                    </div>
                    
                </form>
            </div>
        </div>
