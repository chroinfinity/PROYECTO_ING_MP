                <H1 style="text-align: center;">REGISTRO DE USUARIO</H1>
                <div class="col-sm">
                    

                    <!-- NOMBRE DE USSER -->
                    <form action="#funcion_login">
                        <div class="mb-4">
                            <i style="font-size: small; color:#57638F"><b>NOTA:</b> Todos los campos marcados con (*) son obligatorios.</i><br>
                            <label for="name" class="form-label">* Nombre de Usuario:</label>
                            <input type="text" class="form-control" name="text" placeholder="Nombre de usuario">
                        </div>

                        <!-- CORREO ADMINISTRADOR -->
    
                        <div class="mb-4">
                            <label for="email" class="form-label">* Correo:</label>
                            <input type="password" class="form-control" name="password" placeholder="Correo de usuario">
                        </div>
    
                    
    
                        <!-- NIVELES -->
                        <div class="mb-4">
                            <label for="email" class="form-label">* Nivel:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="niveluno" value="option1" checked>
                                <label class="form-check-label" for="niveluno">
                                  Nivel 1
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="nivel2" value="option2">
                                <label class="form-check-label" for="niveldos">
                                  Nivel 2
                                </label>
                              </div>
        
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="nivel3" value="option2">
                                <label class="form-check-label" for="niveltres">
                                  Nivel 3
                                </label>
                              </div>
        
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="iveladm" value="option2">
                                <label class="form-check-label" for="niveladm">
                                  Administrador
                                </label>
                              </div>
                        </div>


                        <!-- CLAVE DE CONFIRMACIÃ“N -->
                        <div class="mb-4">
                            <label for="email" class="form-label">* Clave- Administrador:</label>
                            <input type="password" class="form-control" name="password" placeholder="Inserte la clave administrativa">
                        </div>
    
    
                        <div class="d-grid">
                            <button type="submit" class="btn-outline-primary">Registrar</button>
                        </div>
                        
                        
                    </form>
